<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-page-contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/contactUs.css" />
  </head>
  <body>
    <a href="#main" class="visually-hidden skip-link">Skip to main content</a>

    <header class="header wrapper">
      <div class="header__content">
        <!-- Logo -->
        <a class="header__homelink" href="/Templates/weather.html">
          <!-- <img
            class="header__logo"
            src="/images/logo-weather.png"
            alt="Weather Now Home"
          /> -->
        </a>

        <!-- Desktop Navigation -->
        <nav class="nav">
          <a href="/Templates/map.html" class="nav__link">Map</a>
          <a href="#" class="nav__link active">Weather</a>
          <a href="/Templates/contactUs.html" class="nav__link">Contact Us</a>
        </nav>

        <!-- Right Actions -->
        <div class="header__actions">
          <select class="dropdown header__dropdown" name="units" id="ddlUnits">
            <option value="">Units</option>
            <option value="C">°C</option>
            <option value="F">°F</option>
          </select>

          <a href="/index.html"><button class="login-btn">Log In</button></a>

          <!-- Mobile Menu Button -->
          <button class="menu-btn" id="menuBtn">☰</button>
        </div>
      </div>

      <!-- Mobile Dropdown -->
      <div class="mobile-menu" id="mobileMenu">
        <a href="#">Map</a>
        <a href="#" class="active">Weather</a>
        <a href="#">Contact Us</a>
      </div>
    </header>

    <!-- <img src="../images/background-sign-up.png" alt=""> -->
    <div class="container">
      <!-- Sidebar with contact information -->
      <div class="sidebar">
        <h1>Let's talk on <span>something great</span> together</h1>
        <p>Any questions or remarks? Just write us a message !</p>

        <div class="contact-info">
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-details">
              <p>weather@gmail.com</p>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="contact-details">
              <p>+855 12 345 678</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="contact-details">
              <p>
                BP 511, Phum Tropeang Chhuk (Borey Sorla) Sangtak, Street 371,
                Phnom Penh
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2 class="form-title">Send message</h2>
        <form id="contactForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#1c30cc"
        fill-opacity="1"
        d="M0,128L48,133.3C96,139,192,149,288,154.7C384,160,480,160,576,144C672,128,768,96,864,85.3C960,75,1056,85,1152,101.3C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
    <script src="../JS/contactUs.js"></script>
  </body>
</html>
